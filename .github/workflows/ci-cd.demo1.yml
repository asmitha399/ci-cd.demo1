name : CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
        - name : Checkout code
          uses : actions/checkout@v4

        - name : Set up Node.js
          uses : actions/setup-node@v4

        - name : Install dependencies
          run  : npm install

        - name : Build application
          run  : echo "Building the applications..."

  test: 
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run : npm install

      - name: Run tests
        run: npm test

  deploy: 
     runs-on: ubuntu-latest
     needs: test
     steps: 
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Deploy the application
         run:  echo "Building the application..."
     

        
